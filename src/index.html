<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Temperament Test</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <form id="quiz-form" class=main-div>
        <div id="quiz" class="section">
            <h1>Four Temperament Test</h1>

            <div class="container">

                <div class="option">
                    <input type="radio" id="one" name="choice" value=0 checked><label></label>
                </div>
                <div class="option">
                    <input type="radio" id="two" name="choice" value=1><label></label>
                </div>
                <div class="option">
                    <input type="radio" id="three" name="choice" value=2><label></label>
                </div>
                <div class="option">
                    <input type="radio" id="four" name="choice" value=3><label></label>
                </div>
                <button type="submit" id="next">Next</button>
                <div class="error-message hide">you need to select an option</div>
                <button id="show-results" class="hide">View Results</button>
                
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>
